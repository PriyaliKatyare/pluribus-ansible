##### VROUTER VRRP INTERFACES #####

- name: "Create vRouter Interfaces"
  hosts: testswitches[0]
  user: root

  tasks:
    - name: Add vRouter interface
      pn_vrouterif: pn_cliusername=cliusername pn_clipassword=clipassword pn_command=vrouter-interface-add pn_vrouter_name=spine1vrouter pn_interface_ip={{ item.ip }} pn_vlan={{ item.vlan }} pn_interface=data
      with_items:
        - {ip: '101.101.101.2/24', vlan: 101}
        - {ip: '102.102.102.2/24', vlan: 102}
        - {ip: '103.103.103.2/24', vlan: 103}
        - {ip: '104.104.104.2/24', vlan: 104}
        - {ip: '105.105.105.2/24', vlan: 105}
      register: interface1 
    - debug: var=interface1

    - name: Add VRRP interface
      pn_vrouterif: pn_cliusername=cliusername pn_clipassword=clipassword pn_command=vrouter-interface-add pn_vrouter_name=spine1vrouter pn_interface_ip={{ item.ip }} pn_vrrp_priority={{ item.priority }} pn_vrrp_id=18 pn_vlan={{ item.vlan }} pn_interface=data
      with_items:
        - {ip: '101.101.101.1/24', priority: '110', vlan: 101}
        - {ip: '102.102.102.1/24', priority: '110', vlan: 102}
        - {ip: '103.103.103.1/24', priority: '110', vlan: 103}
        - {ip: '104.104.104.1/24', priority: '110', vlan: 104}
        - {ip: '105.105.105.1/24', priority: '110', vlan: 105}
      register: vrrp1 
    - debug: var=vrrp1

