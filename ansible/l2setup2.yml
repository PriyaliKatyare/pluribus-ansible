---

- name: Get username and password
  hosts: localhost

  vars_files:
  - cli_vault.yml

  tasks:
    - set_fact: cliusername={{ USERNAME }} clipassword={{ PASSWORD }}

######## CLUSTERS #########

- name: "Cluster config"
  hosts: testswitches[0]
  user: root

  tasks:
    - name: Create Spine Cluster
      pn_cluster: pn_cliusername=cliusername pn_clipassword=clipassword pn_command=cluster-create pn_name=spinecluster pn_cluster_node1=charmander pn_cluster_node2=squirtle
      register: cluster1
    - debug: var=cluster1 


- name: "Cluster config"
  hosts: testswitches[2]
  user: pluribus

